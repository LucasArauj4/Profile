<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <img src="Intense_Blooms transparente.png" alt="profile"
                class="profile-img" />
                <div class="profile-text-container">
                    <h1 class="profile-title">Front Coding</h1>
                    <p class="profile-email">frontcoding04@gmail.com</p>
                </div>
            </div>

            <div class="menu">
               <a href="#" class="menu-link"><i class="fa-solid
                fa-circle-user menu-icon"></i>Account</a>
               <a href="#" class="menu-link"><i class="fa-solid
                fa-bell menu-icon"></i>Notification</a>
               <a href="#" class="menu-link"><i class="fa-solid
                fa-gear menu-icon"></i>Setting</a>
               <a href="#" class="menu-link"><i class="fa-solid
                fa-right-from-bracket menu-icon"></i>Logout</a>
            </div>
        </div>

        <form class="account">
          <div class="account-header">
            <h1 class="account-title">Account Setting</h1>
            <div class="btn-container">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-save">Save</button>
            </div>
          </div>

          <div class="account-edit">
            <div class="input-container">
                <label>First Name</label>
                <input type="text" placeholder="First Name" />
            </div>
            <div class="input-container">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" />
            </div>
          </div>

          <div class="account-edit">
            <div class="input-container">
                <label>Email</label>
                <input type="text" placeholder="Email" />
            </div>
            <div class="input-container">
                <label>Phone Number</label>
                <input type="text" placeholder="Phone Number" />
            </div>
          </div>

          <div class="account-edit">
            <div class="input-container">
                <label>Address</label>
                <textarea placeholder="Address"></textarea>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
